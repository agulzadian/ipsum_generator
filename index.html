<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Ipsum Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-box">

      <h1>Ipsum generator</h1>

      <form action="">
        <label>Number of words:</label>
        <input type="text" id="number-of-words">
        <label>Words per paragraph:</label>
        <input type="text" id="words-per-paragraph">
        <button type="submit" id="generate-button" onclick="return false;">Generate</button>
      </form>

        <p><a id="copy-button" data-clipboard-action="copy" data-clipboard-target="#output-area" href="#" role="button" onclick="copy()">Click here to copy text</a></p>
        <textarea  id="output-area">Your text will appear here</textarea>

      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="clipboard.js-master/dist/clipboard.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
