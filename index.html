<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Ipsum Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/narrow-jumbotron.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <div class="header clearfix">

        <form action="">
          <div class="form-inline">
              <label>Number of words:</label>
              <input type="text" id="number-of-words"class="form-control">
              <label>Words per paragraph:</label>
              <input type="text" id="words-per-paragraph" class="form-control">
              <button type="submit" class="btn btn-primary" id="generate-button" onclick="return false;">Generate</button>
          </div>
        </form>

      </div><!--header clearfix -->

      <div class="jumbotron">
        <h1 class="display-4">Ipsum generator</h1>
        <p><a class="btn btn-success copy-button" data-clipboard-action="copy" data-clipboard-target="#output-area" href="#" role="button" onclick="copy()">Click here to copy text</a></p>
        <textarea class="form-control" id="output-area">Your text will appear here</textarea>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="clipboard.js-master/dist/clipboard.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
